<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!-- Controller에서 전송된 Model 객체 내부의 members 변수를 가져와서 사용함 -->
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td> <!-- getter 접근 방식으로 값을 가져옴 -->
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
